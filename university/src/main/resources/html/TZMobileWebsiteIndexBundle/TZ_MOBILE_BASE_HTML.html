<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<title>%bind(:1)</title>
<link href="mobilepage_stylecss" rel="stylesheet" type="text/css">
<script type="text/javascript">
	var TzUniversityContextPath = "%bind(:2)";
	var siteId = "%bind(:3)";
	var orgId = "%bind(:4)";
	var menuId = "%bind(:5)"
</script>
<script type="text/javascript" src="%bind(:2)/statics/js/website/m/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="%bind(:2)/statics/js/website/m/menu.js"></script>
<!-- 需要引入的css和js  -->
%bind(:6)

<script type="text/javascript">
	//加载菜单
	$(document).ready(function(){
			var tzParams = '{"ComID":"TZ_M_WEB_INDEX_COM","PageID":"TZ_M_WEB_MENU_STD","OperateType":"HTML","comParams":{"siteId":"' + siteId +'","menuId":"' + menuId + '"}}';
			$.ajax({
				type:"POST",
				url: TzUniversityContextPath+"/dispatcher",
				data:{
					tzParams:tzParams
				},
				success:function(response){
					try{
						if(response.indexOf("当前会话已超时") >=0 || response.indexOf("The current session is timeout") >=0 ){
							window.location.href= TzUniversityContextPath + "/user/login/"+orgId.toLowerCase()+"/"+siteId;
							return ;
						}
					}catch(err)
					{
					   
					}
					$('.footer-nav').prop('innerHTML', response);
				},
				failure: function () {
				  	
				} 
				
			});
	});
</script>

</head>
<body %bind(:7)>
	<div class="viewport-adaptive" >
	   <!-- 主体内容 -->
	   %bind(:8)
	</div>
	<!-- 底部菜单 -->
	<div class="footer-wrap mt10">
	  <nav class="footer-nav">
		  
	  </nav>
	</div>
	%bind(:9)
</body>
</html>
