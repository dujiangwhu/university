<div class="mainright-title" id="%bind(:6)">
	<span class="title-line"></span>%bind(:1)
</div>	
<div class="input-list" style="display:block;margin-top: 70px;" id="%bind(:7)">	
	<div class="input-list-info left">
		<span class="red">*</span>%bind(:2)
	</div>	
	<div class="input-list-text left">		
		<input title="%bind(:2)"  id="%bind(:4)" class="inpu-list-text-enter" name="%bind(:4)" value="" type="password">
	</div>
	<div class="input-list-suffix left">		
		<div id="%bind(:4)Tip" style="margin: 0px; padding: 0px; background: transparent none repeat scroll 0% 0%;" class="onShow">
			<div class="onShow" tips="">&nbsp;</div>
		</div>		
	</div>
	<div class="clear"></div>
</div>
<div class="input-list" style="display:block" id="%bind(:8)">	
	<div class="input-list-info left">
		<span class="red">*</span>%bind(:3)
	</div>	
	<div class="input-list-text left">		
		<input title="%bind(:3)"  id="%bind(:5)" class="inpu-list-text-enter" name="%bind(:5)" value="" type="password">
	</div>
	<div class="input-list-suffix left">		
		<div id="%bind(:5)Tip" style="margin: 0px; padding: 0px; background: transparent none repeat scroll 0% 0%;" class="onShow">
			<div class="onShow" tips="">&nbsp;</div>
		</div>		
	</div>
	<div class="clear"></div>
</div>
