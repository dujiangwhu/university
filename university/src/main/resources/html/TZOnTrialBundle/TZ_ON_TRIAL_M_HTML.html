<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>北京创景咨询云招生系统试用申请</title>
<link href="%bind(:1)/statics/css/website/trial_m/layer.ext.css" rel="stylesheet" type="text/css" />
<link href="%bind(:1)/statics/css/website/trial_m/layer.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
	var TzUniversityContextPath = '%bind(:1)';
</script>
<script type="text/javascript" src="%bind(:1)/statics/js/lib/jquery/jquery.min.js"></script>     
<script type="text/javascript" src="%bind(:1)/statics/js/tranzvision/util/jslayer.js"></script>
<script type="text/javascript" src="%bind(:1)/statics/js/tranzvision/util/jquery.placeholder.js"></script>
<script type="text/javascript" src="%bind(:1)/statics/js/tranzvision/func/m_trial.js"></script>
<link href="%bind(:1)/statics/css/website/trial_m/css.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="login-bg">
    <div class="login-logo"><img style='margin-left: 10px;width:95%' src="%bind(:1)/statics/css/website/images/m-logo.png" /></div>
    
    <form id="login_form">
    <div class="login-con">
        <div class="login-con-box">
        	<div class="box-1">
            	<div class="box-icon left">
                	<img src="%bind(:1)/statics/images/tranzvision/jg.png" />
                </div>
                <input placeholder="*机构名称" id="TZ_ORG_NAME" name="TZ_ORG_NAME" class="text-box right" type="text" /> 
            </div>
        </div>
        <div class="login-con-box">
        	<div class="box">
            	<div class="box-icon left">
                	<img src="%bind(:1)/statics/images/tranzvision/lxr.png" />
                </div>
                <input placeholder="*联系人" id="TZ_CONTACT_NAME" name="TZ_CONTACT_NAME" class="text-box right" type="text" /> 
            </div>
        </div>
        <div class="login-con-box">
        	<div class="box">
            	<div class="box-icon left">
                	<img src="%bind(:1)/statics/images/tranzvision/tel.png" />
                </div>
                <input placeholder="*联系电话" id="TZ_CONTACT_PHONE" name="TZ_CONTACT_PHONE" class="text-box right" type="text" /> 
            </div>
        </div>
        <div class="login-con-box">
        	<div class="box">
            	<div class="box-icon left">
                	<img src="%bind(:1)/statics/images/tranzvision/zj.png" />
                </div>
                <input placeholder="座机" id="TZ_CONTACT_TEL" name="TZ_CONTACT_TEL" class="text-box right" type="text" /> 
            </div>
        </div>
        <div class="login-con-box">
        	<div class="box">
            	<div class="box-icon left">
                	<img src="%bind(:1)/statics/images/tranzvision/trialemail.png" />
                </div>
                <input placeholder="*Email" id="TZ_EMAIL" name="TZ_EMAIL" class="text-box right" type="text" /> 
            </div>
        </div>
        <div class="login-con-box">
        	<div class="box-2">
            	<div class="box-icon left">
                	<img src="%bind(:1)/statics/images/tranzvision/website.png" />
                </div>
                <input placeholder="网址" id="TZ_ORG_WEBSITE" name="TZ_ORG_WEBSITE" class="text-box right" type="text" /> 
            </div>
        </div>
        <input type="hidden" id="hmsr" name="hmsr" value="%bind(:2)" />
        <div class="login-font-center">
        		<font size='2'>请认真填写以上信息，审核通过后，我们将有专人与您取得联系并提供后续服务</font>
        	</div>
        <div class="login-btn">提交</div>
    </div>
</form>
</div>
</body>
</html>
