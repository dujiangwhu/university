<div class="main_full_line">
	<div class="main_full_line_left">%bind(:3)：</div>
	<div class="main_full_line_right">
		<input name="newpass" type="password" class="input_text input_368px" id="newpass" />
		<input id="status_PASSWORD" type="hidden" name="status_PASSWORD"
			value="1">
		<div class="pw-tip" id="J_PwdTip"
			style="display: none; position: absolute;">
			<i class="pw-tip-arr"></i>
			<div class="pw-tip-bd">
				<div class="pw-strength">
					<span data-phase-id="r_ui_pwd_strength">%bind(:13)：</span>
					<div class="pw-strength-bar" style="left: 120px">
						<span class="pw-strength-1"></span> <span class="pw-strength-2"></span>
						<span class="pw-strength-3"></span> <em></em>
					</div>
				</div>
				<div>
					<div class="pw-rule-item pw-rule-length">
						<i class="iconfont">О</i><span data-phase-id="r_ui_pwdLengthTip">%bind(:14)</span>
					</div>
					<div class="pw-rule-item pw-rule-legal">
						<i class="iconfont">О</i><span
							data-phase-id="r_ui_pwdCharacterTip">%bind(:15)</span>
					</div>
					<div class="pw-rule-item pw-rule-multi">
						<i class="iconfont">О</i><span data-phase-id="u_ui_pwdStengthTip">%bind(:16)</span>
					</div>
				</div>
			</div>
		</div>
		<span class="alert_display_none" id="msgError"> <img
			src="%bind(:18)/alert.png" width="16" height="16" class="alert_img" />%bind(:3)
			%bind(:7)
		</span>
	</div>
</div>
