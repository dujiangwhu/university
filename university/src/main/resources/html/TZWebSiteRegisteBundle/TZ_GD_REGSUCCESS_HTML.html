<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8/9" >
<title></title>
<link href="page_stylecss" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="%bind(:2)/statics/js/lib/jquery/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		atime();
	});

	var stop;
	var wait=3;
	function atime() {
		if(wait <= 0){
			window.location.href = "%bind(:1)";
			wait =3;
		} else{
			$("#miao_time").html(wait);
			if(wait>=0){
				wait=wait-1;}
			stop = setTimeout("atime()",1000);
		}
	}
</script>
</head>
<body>
<!-- content start -->
<div id="main">
<div class="padding_div_50px"></div>
<div class="main_full_top"></div>
<div class="main_full">
			<div class="main_full_line">
    <div class="main_full_full_right"><a href="%bind(:1)" class="blue"><img src="%bind(:3)/arrow.png" width="8" height="7" />返回</a></div>
  </div>
<div class="main_full_line_auto2">
  <p>&nbsp;</p>
  <p><img src="%bind(:3)/right_green.png" width="46" height="38" /></p>
  <p>&nbsp;</p>
  <p>账户注册成功，<span id="miao_time" style="color:red">3</span>秒之后会自动跳转到系统首页</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
  <p>&nbsp;</p>
</div>
</div>
<div class="main_full_foot"></div>
<div class="padding_div_50px"></div>
<div style="clear:both;"></div>
</div>
</body>
</html>
<!-- content end -->
