<script type="text/javascript"
	src="%bind(:1)/statics/js/lib/layer/mobile/layer.js"></script>		
<script type="text/javascript">
function layerMsg(content){
	layer.open({
	    content: content,
	    skin: 'msg',
	    time: 2 //2秒后自动关闭
	});	
} 
function check_email(val) {
	var flag = false;
	if (val != '') {
		var patrn = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
		if (!patrn.test(val)) {
			$('#errormsg1').html("<span>请输入正确的邮件地址</span>");
			$('#errormsg1').show();
		} else {
			var tzParams = '{"ComID":"TZ_SITE_UTIL_COM","PageID":"TZ_SITE_MAIL_STD","OperateType":"QF","comParams":{"email":"'
					+ val
					+ '","orgid":"'
					+ $("#orgid").val()
					+ '","lang":"%bind(:3)","sen":"5"}}';
			$.ajax({
				type : "POST",
				async : false,
				data : {
					tzParams : tzParams
				},
				url : "%bind(:4)",
				dataType : "json",
				success : function(result) {
					if (result.comContent == "success") {
						$('#errormsg1').hide();
						flag = true;
					} else {
						$('#errormsg1').html("<span>" + result.state.errdesc + "</span>");
						$('#errormsg1').show();
						flag = false;
					}
				}
			});
		}
	} else {
		$('#errormsg1').html("<span>邮箱地址不能为空</span>");
		$('#errormsg1').show();
	}
	return flag;
}


function send_email(_this){
	if($("#sendemail").prop("disabled") != "true"){
		var email=$("#Email_User").val();
		if(check_email(email)){
			if(email==""){layerMsg("请输入邮箱！");}
			else{
				var tzParams = 	'{"ComID":"TZ_SITE_UTIL_COM","PageID":"TZ_SITE_MAIL_STD","OperateType":"QF","comParams":{"email":"'+email+'","orgid":"'+$("#orgid").val()+'","lang":"%bind(:3)",	"sen":"6"}}';
				$.ajax({
					type:"post",
					dataType:"json",
					async:false,
					data:{
						tzParams:tzParams
					},
					url:"%bind(:4)",
					success:function(result){
						if(result.comContent=="success"){emailtime(_this);layerMsg("邮件已发送到您邮箱，请注意查收！");}
						else{layerMsg(result.state.errdesc);}
					}
				});
			}
		}else{
			layerMsg("请输入正确的邮件地址");
		}
	}
};
	
</script>
<script type="text/javascript">
	var emailstop;
	var stop;
	var emailwait=60;
	var wait=60;		

	function emailtime(o) {
		if (wait == 0) {
	   		o.removeAttribute("disabled");   
	   		o.value = "发送邮件到邮箱";
	   		wait = 60;
	  	} else { 
	   		o.setAttribute("disabled", true);
	   		o.value = "(" + wait + ")秒后重新发送";
	   		wait--;
	   		setTimeout(function() {
	   			emailtime(o)
	   		},1000)
	  	}
	}
	
	
	function myrefresh(){
		parent.location.reload();
	}
</script>

<body>

						</div>
						<div class="login_tabnote">							
							<div class="note_f">

									<div class="users"></div>
									<input class="important_input" type="text" name="Email_User"
										id="Email_User" placeholder="请输入邮箱"
										onblur="check_email(this.value)">
