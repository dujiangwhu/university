    <script>
      $(function(){
        $(document).on("click", "#searchButton", function(){
          var keyWords=$.trim($("#keyWords").val());
          //alert(keyWords);
          if(keyWords!=undefined&&keyWords!=null)
          window.open("%bind(:9)/search.html?siteId=${siteId!}&keyWords="+keyWords); 
        })
        
        $(document).on("click", ".navbar-toggle", function(){
          $(".mask").fadeIn()
          $("nav").animate({left:"0"})  
        })
        
        $(document).on("click", "nav .close a", function(){
          $(".mask").fadeOut()
          $("nav").animate({left:"-90%"}) 
        })
      
        $(document).on("click", "nav ul li h3 a.s", function(){
          $(this).toggleClass("on")
          $(this).parent().siblings("ol").slideToggle()
        })
      
        $(document).on("click", "nav ul li ol li h4 a", function(){
          if($(this).hasClass("on")){
            $(this).removeClass("on")
            $(this).find("span").html("+")
            $(this).parent().siblings(".last_level").slideUp()
          }else{
            $(this).addClass("on")
            $(this).find("span").html("-")
            $(this).parent().siblings(".last_level").slideDown()
            $(this).parent().parent().siblings().find("h4 a").removeClass("on")
            $(this).parent().parent().siblings().find("h4 a span").html("+")
            $(this).parent().parent().siblings().find(".last_level").slideUp()
          } 
        })

      })
    </script>
    	<script type="text/javascript">
		/*用于拼装JSON字符串，然后用parseJSON转为JSON对象*/
		function cmbcgbyyValueReplace(str) {

			var s = "";

			if (str == undefined) {
				return str;
			}

			if (str.length == 0)
				return "";

			s = $.trim(str.toString());

			s = s.replace(/\\/g, "\\\\")

			s = s.replace(/\"/g, "\\\"");

			s = s.replace(/\'/g, "\\'");

			s = s.replace(/\t/g, "\\t");

			s = s.replace(/\f/g, "\\f");

			s = s.replace(/\//g, "\\/");

			s = s.replace(/\n/g, "\\n");

			return s;

		}

		/*提交事件*/
		function tz_apply_float_iframe_submit() {
			var allParam = $("input");
			var selectParem = $("select");

			var applyURL = "%bind(:4)";
			var strParam = "{";

			for (i = 0; i < allParam.length; i++) {

				if ($(allParam[i]).attr("type") == "hidden"
						|| $(allParam[i]).attr("type") == "text") {
					var inputValue = $.trim($(allParam[i]).val());

					if ($(allParam[i]).attr("required") == "required"
							&& inputValue == "") {
						alert("%bind(:5)");
						return;
					} else {
						strParam = strParam
								+ "\""
								+ cmbcgbyyValueReplace($(allParam[i])
										.attr("id")) + "\":\""
								+ cmbcgbyyValueReplace(inputValue) + "\",";
					}
				}
			}

			for (i = 0; i < selectParem.length; i++) {

				var inputValue = $.trim($(selectParem[i]).val());

				if ($(selectParem[i]).attr("required") == "required"
						&& inputValue == "") {
					alert("%bind(:5)");
					return;
				} else {
					strParam = strParam
							+ "\""
							+ cmbcgbyyValueReplace($(selectParem[i]).attr("id"))
							+ "\":\"" + cmbcgbyyValueReplace(inputValue)
							+ "\",";
				}
			}

			strParam = strParam.substr(0, strParam.length - 1);
			strParam = strParam + "}";

			strComParams = "{\"ComID\":\"TZ_APPONL_COM\",\"PageID\":\"TZ_APPREG_STD\",\"OperateType\":\"EJSON\",\"comParams\":"
					+ strParam + "}";

			// strComParams = $.parseJSON(strComParams);
			// console.log(strComParams);
			strComParams = encodeURIComponent(strComParams);
			$.ajax({
				type : "POST",
				url : applyURL + "?tzParams=" + strComParams,
				// data: {"tzParams":strComParams},
				dataType : "json",
				success : function(data) {
					var result = data.comContent.result;
					var resultDesc = data.comContent.resultDesc;
					var artid = data.comContent.artid;
					var bmrid = data.comContent.bmrid;
					
					if (result == "1" || result == "2") {
						alert(resultDesc);
					} else {
						
						alert(resultDesc);
						for (i = 0; i < allParam.length; i++) {
							if ($(allParam[i]).attr("type") != "hidden") {
								$(allParam[i]).val("");
							}
						}
						createCode();
			    		$("#TZ_CYR_NAME").focus();
						//parent.changebmzt(artid, bmrid);
						//parent.tz_close_float_iframe_apply();
					}

				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					if (textStatus == "timeout") {
						alert("%bind(:6)");
						return;
					} else {
						alert("%bind(:7)");
						return;
					}
				}
			});

		}		
	</script>
