<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <title>北京大学光华管理学院社会公益管理硕士材料评审系统</title>
    <style>
        html,body{height:100%;overflow:hidden}
    </style>
    <link rel="stylesheet" type="text/css" href="%bind(:1)/statics/css/evaluation/default.css" />
    <link rel="stylesheet" type="text/css" href="%bind(:1)/statics/css/kitchensink/resources/Sencha-Examples/style.css" />
    <script type="text/javascript">
        var ContextPath = "%bind(:1)";
        var OrgCode = "%bind(:2)";
        var TimeOut = %bind(:3);
    </script>
    <script type="text/javascript" src="%bind(:1)/statics/js/lib/extjs/bootstrap.js"></script>
    <script type="text/javascript" src="%bind(:1)/statics/js/lib/jquery/jquery.min.js"></script>

    <!--简约样式-->
    <link rel="stylesheet" type="text/css" href="%bind(:1)/statics/css/kitchensink/theme-simple/resources/KitchenSink-all.css"/>
    <link rel="stylesheet" type="text/css" href="%bind(:1)/statics/js/lib/extjs/packages/ext-theme-simple/build/resources/ext-theme-simple-all.css"/>


    <script type="text/javascript">
        Ext.onReady(function(){
            if(TimeOut===true){
                Ext.Msg.alert('提示','当前会话已超时或者非法访问，请重新登录。',function(btn) {
                    if (btn === 'ok' || btn === 'cancel') {
                        window.location.href = ContextPath+"/evaluation/material/msem";
                    }
                },this);
            }
        });

        $(function(){
            $(".agree_main").css("height",$(window).height()-78+"px");
        });

        function startReview(){

            if(!document.getElementById("checkbox_accept").checked) {
                Ext.Msg.alert("提示","请先接受声明！");
            } else {
                var url = ContextPath + "%bind(:4)";
                window.location.href=url;
            }

        }
    </script>
</head>
<body style="background:#fff">
<!-- content start -->
<div class="agree_main">
    <div class="agree_head">
        <img src="%bind(:1)/statics/images/login/msem_login_top.png">
    </div>
    <!-- confidentiality agreement start -->
    <div class="agree_content">
        %bind(:5)
        <div style="font-family: Yahei, 微软雅黑, Arial;text-align:center;">
            <input id="checkbox_accept" name="checkbox_accept" tabindex="3" title="是否接受申明" type="checkbox" />我已经阅读上述声明，并接受其所有内容
            <br /><br />
            <span style="text-align: center">
                <input class="agree_btn" onclick="startReview();" type="button" readonly="true" value="已确认，进入评审">
            </span>
        </div>
    </div>
    <!-- confidentiality agreement end -->
</div>
<!-- content end -->
<!-- foot start -->
<div id="footarea" class="footer assdiv" style="/*position:absolute;bottom:0;left:0*/">
    <p>Copyright © 北京大学光华管理学院 中国北京海淀区颐和园路5号, 邮编: 100871 邮箱: msemadmi@gsm.pku.edu.cn</p>
</div>

</body>
</html>
