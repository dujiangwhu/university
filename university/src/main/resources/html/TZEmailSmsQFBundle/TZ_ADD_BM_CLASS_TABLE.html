<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />   
		<title>退订邮件</title>
		<style type="text/css">
	    	body, p, form, input, button, li, h1, h2, h3, h4, blockquote { margin: 0; padding: 0; list-style: none; }
			#container {
				width: 980px;
				height: auto;
				margin: 0 auto;
				border: 1px solid #ccc;
				margin-top: 40px;
			}
		
			#container h1 {
				display: block;
				height: 28px;
				padding-left: 14px;
				line-height: 28px;
				border-bottom: 1px solid #A0A0A0;
				background: #E4E4E4;
				font-size: 14px;
			}
		
			/*邮件退订*/
			.backmail_ps1 {
				margin: 28px 25px;
				width: 880px;
				background-color: #f2f2f2;
				padding: 10px 25px;
				line-height: 38px;
				font-size: 14px;
			}
		
			.backmail_ps1 .success {
				color: #525252;
				font-size: 24px;
				font-weight: bold;
			}
			.ensure{
				margin: 25px;
			}
			.ensure a{
				text-decoration: none;
				color: #FFF;
				background: #C9C9C9;
				padding: 5px 15px;
				border: 1px solid #C2C2C2;
				border-radius: 5px;
				font-size: 14px;
				cursor:pointer;	
			}
			.ensure a:hover{
				background:#BBBBBB	
			}
	    </style>
	</head>
	<body>
		<div id="container">	
		    <h1>邮件退订</h1>
		    <p class="backmail_ps1">
		        <span class="success">退订成功</span><br>
		        抱歉！一定是我们哪里做得不够好，才会让您产生退订的念头，您今后将不会收到同类型邮件。
		    </p>
	        <div class="ensure">
	        	<a href="javascript:window.close();">确定</a>
	        </div>
		</div>

	</body>
</html>
