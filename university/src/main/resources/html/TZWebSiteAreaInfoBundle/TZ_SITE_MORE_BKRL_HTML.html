   function tab(nav,content,on,type)
   {
     $(nav).children().bind(type,(function(){
    
       var $tab=$(this);
       var tab_index=$tab.prevAll().length;
       var $content = $(content).children();
       $(nav).children().removeClass(on);
       $tab.addClass(on);
       $content.hide();
       $content.eq(tab_index).show();
     }));
   }
</script>
