<script type="text/javascript">

function layerMsg(content){
	layer.open({
	    content: content,
	    skin: 'msg',
	    time: 2 //2秒后自动关闭
	});	
}
function check_email(val) {
	var flag = false;
	if (val != '') {
		var patrn = /^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/;
		if (!patrn.test(val)) {
			$('#errormsg1').html("<span>请输入正确的邮件地址</span>");
			$('#errormsg1').show();
		} else {
			var tzParams = '{"ComID":"TZ_SITE_UTIL_COM","PageID":"TZ_SITE_MAIL_STD","OperateType":"QF","comParams":{"email":"'
					+ val
					+ '","orgid":"'
					+ $("#orgid").val()
					+ '","lang":"%bind(:3)","siteid":"%bind(:5)","sen":"5"}}';
			$.ajax({
				type : "POST",
				async : false,
				data : {
					tzParams : tzParams
				},
				url : "%bind(:4)",
				dataType : "json",
				success : function(result) {
					if (result.comContent == "success") {
						$('#errormsg1').hide();
						flag = true;
					} else {
						$('#errormsg1').html("<span>" + result.state.errdesc + "</span>");
						$('#errormsg1').show();
						flag = false;
					}
				}
			});
		}
	} else {
		$('#errormsg1').html("<span>邮箱地址不能为空</span>");
		$('#errormsg1').show();
	}
	return flag;
}

function check_mobile(val) {
	var flag = false;
	if (val != '') {
		var patrn=/^\d{8}$|^\d{11}$/;
		if (!patrn.test(val)) {
			$('#errormsg1').html("<span>请输入正确的手机号</span>");
			$('#errormsg1').show();
		} else {
			var tzParams = '{"ComID":"TZ_SITE_UTIL_COM","PageID":"TZ_SITE_SMS_STD","OperateType":"QF","comParams":{"phone":"'+val+'","orgid":"'+$("#orgid").val()+'","lang":"%bind(:3)","siteid":"%bind(:5)","sen":"6"}}';
			$.ajax({
				type : "POST",
				async : false,
				data : {
					tzParams : tzParams
				},
				url : "%bind(:4)",
				dataType : "json",
				success : function(result) {
					if (result.comContent == "success") {
						$('#errormsg2').hide();
						flag = true;
					} else {
						$('#errormsg2').html("<span>" + result.state.errdesc + "</span>");
						$('#errormsg2').show();
						flag = false;
					}
				}
			});
		}
	} else {
		$('#errormsg2').html("<span>手机号不能为空</span>");
		$('#errormsg2').show();
	}
	return flag;
}

function send_email(_this){
	if($("#sendemail").prop("disabled") != "true"){
		var email=$("#Email_User").val();
		if(check_email(email)){
			if(email==""){layerMsg("请输入邮箱！");}
			else{
				var tzParams = 	'{"ComID":"TZ_SITE_UTIL_COM","PageID":"TZ_SITE_MAIL_STD","OperateType":"QF","comParams":{"email":"'+email+'","orgid":"'+$("#orgid").val()+'","lang":"%bind(:3)","siteid":"%bind(:5)","sen":"6"}}';
				$.ajax({
					type:"post",
					dataType:"json",
					async:false,
					data:{
						tzParams:tzParams
					},
					url:"%bind(:4)",
					success:function(result){
						if(result.comContent=="success"){emailtime(_this);layerMsg("邮件已发送到您邮箱，请注意查收！");}
						else{layerMsg(result.state.errdesc);}
					}
				});
			}
		}else{
			layerMsg("请输入正确的邮件地址");
		}
	}
};
function send_yzm(_this){ 
	if($("#sendyzm").prop("disabled") != "true"){
			var yzm=$("#yzm").val();
			var tel=$("#Mobile_User").val();
			$("#yzm").val("");
			//$("#Mobile_User").text("");
			if(check_mobile(tel)){
				if(tel==""){layerMsg("请输入手机号!");}
				else{
					var tzParams = 	'{"ComID":"TZ_SITE_UTIL_COM","PageID":"TZ_SITE_SMS_STD","OperateType":"QF","comParams":{"phone":"'+tel+'","orgid":"'+$("#orgid").val()+'","lang":"%bind(:3)","siteid":"%bind(:5)","sen":"7"}}';
					$.ajax({
						type:"post",
						dataType:"json",
						async:false,
						data: {tzParams:tzParams},
						url:"%bind(:4)",
						success:function(result){
							if(result.comContent=="success"){smstime(_this);layerMsg("验证码已发送到您手机，请注意查收！");}
							else{layerMsg(result.state.errdesc);}
						}
					});
				}
			}else{
				layerMsg("请输入正确的手机号！");
			}
		}
  	};

	function ymobile(_this){ 
		var yzm=$("#yzm").val();
		var tel=$("#Mobile_User").val();
		if(yzm==""){$("#errormsg2").html("<span>请输入验证码</span>");$("#errormsg2").show();}
		else{
			var tzParams = 	'{"ComID":"TZ_SITE_UTIL_COM","PageID":"TZ_SITE_SMS_STD","OperateType":"QF","comParams":{"phone":"'+tel+'","yzm":"'+yzm+'","siteid":"%bind(:5)","orgid":"'+$("#orgid").val()+'","lang":"%bind(:3)","sen":"3"}}';
			$.ajax({
				type:"post",
				dataType:"json",
				async:false,
				data:{tzParams:tzParams},
				url:"%bind(:4)",
				success:function(result){	
					if(result.comContent=="success"){
						clearTimeout(stop);
						$("#errormsg2").html("");
						$("#errormsg2").hide();
						//btime();
						window.location.href="%bind(:4)"+"?classid=smsCls&orgid="+$("#orgid").val()+"&siteid=%bind(:5)&phone="+tel+"&lang=%bind(:3)&sen=4&yzm="+yzm+"&isMobile=Y";
					}else{
						$("#errormsg2").html(result.state.errdesc);
						$("#errormsg2").show();
					}
				}
			});
		}
	};
</script>
<script type="text/javascript">
	var emailstop;
	var stop;
	var emailwait=60;
	var wait=60;		

	function emailtime(o) {
		if (wait == 0) {
	   		o.removeAttribute("disabled");   
	   		o.value = "发送邮件到邮箱";
	   		wait = 60;
	  	} else { 
	   		o.setAttribute("disabled", true);
	   		o.value = "(" + wait + ")秒后重新发送";
	   		wait--;
	   		setTimeout(function() {
	   			emailtime(o)
	   		},1000)
	  	}
	}
	
	function smstime(o) {
		if (wait == 0) {
	   		o.removeAttribute("disabled");   
	   		o.value = "发送验证码";
	   		wait = 60;
	  	} else { 
	   		o.setAttribute("disabled", true);
	   		o.value = "(" + wait + ")秒后重新发送";
	   		wait--;
	   		setTimeout(function() {
	   			smstime(o)
	   		},1000)
	  	}
	}
	
	function myrefresh(){
		parent.location.reload();
	}
</script>
