		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>省选择器</title>

		<link href="/onlineReg/css/css.css" rel="stylesheet" type="text/css" />
		-->
		<script type="text/javascript" src="%bind(:5)/statics/js/lib/jquery/jquery.min.js"></script>
		<script type="text/javascript" src="%bind(:5)/statics/js/tranzvision/util/layer.js"></script>
		<link rel="stylesheet" href="%bind(:5)/statics/css/appeditor/css.css" />

		<!--张浪添加-->
		<script type="text/javascript">
			$(document).ready(function(){
				var linkList = window.parent.document.getElementsByTagName("link");//获取父窗口link标签对象列表
				var head = document.getElementsByTagName("head").item(0);
				//在子窗口中添加父窗口的外联样式
				for(var i = 0;i<linkList.length;i++){
					var l = document.createElement("link");
						l.rel = 'stylesheet'
						l.type = 'text/css'; 
						l.href = linkList[i].href;
						head.appendChild(l);
				}
			})
		</script>

		<style type="text/css">
			.city_close {clear: right;color: #9F9F9F;float: right;font-size: 16px;height: 30px;line-height: 30px;margin-top: 3px;text-align: left;width: 35px;}
		</style>
	</head>

	<body>
		<div class="city_top">
			<div class="city_close" onclick="closeThis();" style="margin-top: 3px;">
				<img src="%bind(:6)/del.png" width="15" height="15" />
				&nbsp;
			</div>
		</div>
		<input id="siteid" name="siteid" type="hidden" value="%bind(:7)">
		<input id="TPLID" name="TPLID" type="hidden" value="%bind(:8)">
		<div class="city_main">
			<div class="city_main_title">
				热门城市
			</div>
			<div class="city_main_line">
				%bind(:1)

			</div>
			<div class="city_main_title">
				全部地区
			</div>
			<div class="city_main_line">
				%bind(:2)
			</div>
		</div>
		<script type="text/javascript">
			var m;

			
			function openCity2(codee){
				var siteId = $("#siteid").val();
				var TPLID = $("#TPLID").val();
				var provinceUrl = '%bind(:3)?tzParams=';
				var params = '{"ComID":"TZ_COMMON_COM","PageID":"TZ_CITY_STD","OperateType":"HTML","comParams":{"OType":"C4PROVINCE","TZ_CITY_ID":"%bind(:4)","PROCODE":"' + codee + '","siteId":"' + siteId + '","TPLID":"' + TPLID + '"}}';
				provinceUrl = provinceUrl + window.escape(params);
				console.log(provinceUrl);
				m = parent.$.layer({
					type: 2,
					title: false,
					fix: false,
					closeBtn: false,
					shadeClose: false,
					shade : [0.3 , '#000' , true],
					border : [3 , 0.3 , '#000', true],
					offset: ['230px',''],
					area: ['588px','250px'],
					iframe: {src: provinceUrl}
				});
			}
			function changeCity2(city){
				var pageid="%bind(:4)";
				$("#"+pageid,window.parent.document).val(city);
				$("#"+pageid,window.parent.document).focus();
				$("#"+pageid,window.parent.document).trigger("blur");

				closeThis();
			}
			function closeThis(){
				var index = parent.layer.getFrameIndex(window.name);
				parent.layer.close(index);
			}
		</script>
		<div class="city_foot"></div>
	</body>
</html>
