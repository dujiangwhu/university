<script type="text/javascript">
function changeW(){		
	$('.bimg li').css('width',w);	
	$('.bimg ul').css('width',$('.bimg li').length*w);    
	$('.bimg ul').css('left',-1*(cur-1)*w);
}

$('.bimg ul').bind('swipeLeft',function(){	
	var left=parseFloat($('.bimg ul').css('left'));		
	if(left==w-parseFloat($('.bimg ul').css('width'))){		
		return false;	
	}else{		
		$('.bimg ul').css('left',left-w);		
		$('.snum>span:nth-child(1)').html(++cur);
		$('.bimg .prev').css('display',"");
		if(cur==len) $('.bimg .next').css('display',"none");
	}		
});

$('.bimg ul').bind('swipeRight',function(){	
	var left=parseFloat($('.bimg ul').css('left'));	
	if(left==0){	
		return false;	
	}else{		
		$('.bimg ul').css('left',left+w);		
		$('.snum>span:nth-child(1)').html(--cur);	
		$('.bimg .next').css('display',"");	
		if(cur==1) $('.bimg .prev').css('display',"none");
	}
});
</script>
<script src="%bind(:1)/statics/js/website/content/m/init.js"></script>
