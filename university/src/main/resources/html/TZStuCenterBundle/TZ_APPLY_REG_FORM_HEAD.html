		function cmbcgbyyValueReplace(str) {

			var s = "";

			if (str == undefined) {
				return str;
			}

			if (str.length == 0)
				return "";

			s = $.trim(str.toString());

			s = s.replace(/\\/g, "\\\\")

			s = s.replace(/\"/g, "\\\"");

			s = s.replace(/\'/g, "\\'");

			s = s.replace(/\t/g, "\\t");

			s = s.replace(/\f/g, "\\f");

			s = s.replace(/\//g, "\\/");

			s = s.replace(/\n/g, "\\n");

			return s;

		}
