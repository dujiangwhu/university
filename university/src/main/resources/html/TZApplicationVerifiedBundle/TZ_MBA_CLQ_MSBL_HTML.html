<!DOCTYPE html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta charset="utf-8">
<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0;"/>

<script type="text/javascript" src="%bind(:1)/statics/js/lib/jquery/jquery.min.js"></script>
<style type="text/css">
	.main{width:98%;height:auto;margin:5px auto;}
	.Notice_Title{text-align:left;color:#333;font-weight:bold;font-size:14px;text-indent:2em}
	.Notice_Content{line-height:24px; font-size:14px; font-family:"楷体_GB2312"; text-align:left; color:#000000; margin-left:8px;margin-top:5px;margin-bottom:5px;}
	.Notice_Table_Div{padding-top:10px;padding-bottom:10px;padding-left:6px;}
	.Notice_Table{width:100%;border:#ccc 1px solid;border-collapse:collapse;}
	.Notice_Table th{font-size:14px;text-align:center;padding:10px 2px;border-bottom:#ccc 1px solid;border-right:#ccc 1px solid;background-color:#930000;color:#fff}
	.Notice_Table td{font-size:14px;text-align:center;padding:10px 2px;border-bottom:#ccc 1px solid;border-right:#ccc 1px solid}
	.notice_foot{text-align:right;line-height:24px; font-size:14px; font-family:"楷体_GB2312"; color:#000000; margin:5px auto;}
	.notice_span{color:#FF0000;line-height:25px; font-size:14px; font-family:"宋体"; text-align:left;margin:5px auto; font-weight:bold;}
	.notice_select2{border:1px solid #ddd;width:138px;background:transparent;line-height:24px;border-radius:0px;height:24px;}
	.notice_select{border:1px solid #ddd;width:179px;background:transparent;line-height:24px;border-radius:0px;height:24px;}
	.notice_save{width:75px;text-align: center;padding:5px;background-color:#1f9bd4;color:#fff;border-radius:5px;border:none;margin:5px auto;}
	.itext{border:1px solid #ddd;width:177px;background:transparent;line-height:20px;border-radius:0px;padding-top:3px;}
	/*面试通知*/
	.Notice_Td_Text{ font-size:14px; font-family:"楷体_GB2312"; text-align:left; color:#000000;line-height:25px;}
	@media only screen and (min-width:750px) {
    	.notice_foot{text-align:right;}
    	.main{width:860px;margin:5px}
    	.notice_span{margin:5px 5px 0px;}
    	.Notice_Table_Div{padding-left:2em;}
    	.itext{width:300px;}
    	.notice_select{width:302px;}
    	.notice_select2{width:262px;}
    }
</style>
<title>面试结果通知</title>
</head>

<body>
<div class="main">
<div style="font-size:14px; ">%bind(:1)(%bind(:2))  同学，您好！<br><p style="text-indent:2em">很遗憾您未获得%bind(:3)北京大学光华管理学院MBA初录取资格！<p></div>
<div class="Notice_Title">笔试、政治成绩</div>
	<div class="Notice_Table_Div">
     <table class="Notice_Table" cellspacing="0" cellpadding="0">
          <tbody>
            <tr class="style_tr01">
            <th align="center">&nbsp;准考证号</th>
            <th align="center">&nbsp;政治</th>
            <th align="center">&nbsp;笔试总成绩</th>
            <th align="center">&nbsp;综合能力</th>
            <th align="center">&nbsp;英语二</th>
            <th align="center">&nbsp;录取结果</th>
          </tr>
            <tr>
              <td align="center">%bind(:4)</td>
              <td align="center">%bind(:5)</td>
              <td align="center">%bind(:6)</td>
              <td align="center">%bind(:7)</td>
              <td align="center">%bind(:8)</td>
              <td align="center">%bind(:10)</td>
            </tr>
          </tbody>
        </table>
        </div>
<div class="Notice_Content">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;按照%bind(:3)北大光华MBA招生政策，当年在北京大学参加联考，但未被初录取的有条件预录取申请人，次年可获得原项目直接面试的资格。具体程序请参照下一年招生信息详情。</div>
<div class="notice_foot">北京大学光华管理学院MBA项目</div>
  </div></body>
</html>
