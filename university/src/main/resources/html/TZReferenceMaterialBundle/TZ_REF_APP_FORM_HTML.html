					function getData() {
						var _a = SurveyBuild["_items"];
			
						var _setValue = function(obj, id) {
							if ($("#" + id).length > 0) {
								obj["value"] = SurveyBuild._getAttrVal($("#" + id).get(0));;
			
							}
							//单选、多选 其他值
							if (obj.classname == "Check" || obj.classname == "Radio") {
								var $other = $("#main_list div[data-instancid='" + obj["instanceId"] + "'] .sur_other_box");
								if ($other.length > 0) {
									obj.option[$other.attr('instanceId')]["othervalue"] = "";		
									obj.option[$other.attr('instanceId')]["othervalue"] = $other.closest('div').siblings("input").val();
								}
							}
						}
			
						$.each(_a,function(i, item) {
							if (item.hasOwnProperty("children")) {
								//包含子元素
								if (item.isDoubleLine == "Y") {
									if (item.fixedContainer == "Y") {
										//固定多行容器
										$.each(item["children"],
										function(y, rec) {
											$.each(rec,
											function(instanceid, children) {
												_setValue(children, item.itemId + children.itemId);
											});
										})
									} else {
										//通用多行容器
										$.each(item["children"],
										function(y, rec) {
											$.each(rec,
											function(instanceid, children) {
												if (children.hasOwnProperty("children")) {
													$.each(children["children"],
													function(z, _children) {
			
														_setValue(_children, children.itemId + _children.itemId);
													})
												} else {
			
													_setValue(children, children.itemId);
												}
											});
										})
									}
								} else if (item.isSingleLine == "Y") {
									//普通组合控件、日期组合框、通讯地址等
									$.each(item["children"],
									function(y, rec) {
										_setValue(rec, item["itemId"] + rec.itemId);
									})
								}
							} else {
								//简单控件
								_setValue(item, item.itemId);
							}
			
						});
						return _a;
					}

	<script type="text/javascript">
	function getData() {
		var _a = SurveyBuild["_items"];

		var _setValue = function(obj, id) {
			if ($("#" + id).length > 0) {
				obj["value"] = SurveyBuild._getAttrVal($("#" + id).get(0));;

			}
			//单选、多选 其他值
			if (obj.classname == "Check" || obj.classname == "Radio") {
				var $other = $("#main_list div[data-instancid='" + obj["instanceId"] + "'] .sur_other_box");
				if ($other.length > 0) {
					obj.option[$other.attr('instanceId')]["othervalue"] = "";		
					obj.option[$other.attr('instanceId')]["othervalue"] = $other.closest('div').siblings("input").val();
				}
			}
		}

		$.each(_a,function(i, item) {
			if (item.hasOwnProperty("children")) {
				//包含子元素
				if (item.isDoubleLine == "Y") {
					if (item.fixedContainer == "Y") {
						//固定多行容器
						$.each(item["children"],
						function(y, rec) {
							$.each(rec,
							function(instanceid, children) {
								_setValue(children, item.itemId + children.itemId);
							});
						})
					} else {
						//通用多行容器
						$.each(item["children"],
						function(y, rec) {
							$.each(rec,
							function(instanceid, children) {
								if (children.hasOwnProperty("children")) {
									$.each(children["children"],
									function(z, _children) {

										_setValue(_children, children.itemId + _children.itemId);
									})
								} else {

									_setValue(children, children.itemId);
								}
							});
						})
					}
				} else if (item.isSingleLine == "Y") {
					//普通组合控件、日期组合框、通讯地址等
					$.each(item["children"],
					function(y, rec) {
						_setValue(rec, item["itemId"] + rec.itemId);
					})
				}
			} else {
				//简单控件
				_setValue(item, item.itemId);
			}

		});
		return _a;
	}
	
	
				//图片缩放
				function setImageSize(eml, t) {
					var $aBtn = $(eml);
					var $boxInier = $aBtn.closest(".photoButton").prev(".fancybox-outer").children(".fancybox-inner");
					var $boxWrap = $aBtn.closest(".fancybox-wrap");
					var w = parseInt($boxInier.css("width"));
					var h = parseInt($boxInier.css("height"));
			
					var width, height;
					if (t == "S") {
						width = w * 0.9;
						height = h * 0.9;
					} else if (t == "B") {
						width = w * 1.1;
						height = h * 1.1;
					}
					//浏览器窗口宽度
					if (window.innerWidth) {
						winWidth = window.innerWidth;
					} else if ((document.body) && (document.body.clientWidth)) {
						winWidth = document.body.clientWidth;
					}
					// 获取浏览器窗口高度
					if (window.innerHeight) {
						winHeight = window.innerHeight;
					} else if ((document.body) && (document.body.clientHeight)) {
						winHeight = document.body.clientHeight;
					}
					var $oBtn = $aBtn.siblings("a");
					if (t == "B" && width >= winWidth) {
						$aBtn.removeClass("big");
						$aBtn.addClass("big-enabledClick");
					} else if (t == "S" && width <= 150) {
						$aBtn.removeClass("small");
						$aBtn.addClass("small-enabledClick");
					} else {
						if ($oBtn.hasClass("small-enabledClick")) {
							$oBtn.removeClass("small-enabledClick");
							$oBtn.addClass("small");
						}
						if ($oBtn.hasClass("big-enabledClick")) {
							$oBtn.removeClass("big-enabledClick");
							$oBtn.addClass("big");
						}
			
						var wrapWidth = width + 20;
						var wrapHeight = height + 20;
						var left = winWidth / 2 - wrapWidth / 2 - 10;
						var top = winHeight / 2 - wrapHeight / 2;
						if (top < 20) {
							top = 20;
						}
						$boxInier.css('width', width + 'px');
						$boxInier.css('height', height + 'px');
			
						$boxWrap.css('width', wrapWidth + 'px');
						$boxWrap.css('left', left);
						$boxWrap.css('top', top)
					}
				}
				
				function showMask(){     
			        $("#mask").css("height",$(document).height());     
			        $("#mask").css("width",$(document).width());     
			        $("#mask").show();
			        $("#inpwd").show();
					$("#MainDiv").hide();
			    }
				//上传进度条
				function loading() {
					var loadi = layer.load("%bind(:20)…");
					layer.area(loadi, "top:200px");
				}
				function processing() {
					var loadi = layer.load("%bind(:21)…");
					layer.area(loadi, "top:200px");
				}
				
				//查看推荐信
				function viewUrl(nationalUrl) {
					$.layer({
						type: 2,
						title: "&nbsp;",
						fix: false,
						closeBtn: [0, true],
						shadeClose: false,
						shade: [0.3, '#000', true],
						border: [3, 0.3, '#000', true],
						offset: ['50%', ''],
						area: ['1250px', '500px'],
						iframe: {
							src: nationalUrl
						}
					});
				}
				//查看推荐信附件-图片
				function viewRefImg(refFileUrl) {
			
					var $ul = $("#fancybox-main").children("ul");
					$ul.html('<li><a class="fancybox-thumbs" href="' + refFileUrl + '" data-fancybox-group="thumb">查看</a></li>');
					var $li = $($ul.children("li")[0]);
			
					$li.children("a").click();
				}
				//查看推荐信附件-PDF文档
				function viewRefPdf(refFileUrl) {
			
					var winWidth, winHeight;
					//获取浏览器窗口宽度
					if (window.innerWidth) {
						winWidth = window.innerWidth;
					} else if ((document.body) && (document.body.clientWidth)) {
						winWidth = document.body.clientWidth;
					}
					// 获取浏览器窗口高度 
					if (window.innerHeight) {
						winHeight = window.innerHeight;
					} else if ((document.body) && (document.body.clientHeight)) {
						winHeight = document.body.clientHeight;
					}
					if (winWidth < 900) {
						winWidth = 900;
					} else {
						winWidth = winWidth - 20;
					}
					if (winHeight < 550) {
						winHeight = 550;
					} else {
						winHeight = winHeight - 5;
					}
			
					var pdfReaderUrl = SurveyBuild.tzGeneralURL + '?tzParams=';
					var params = "{'ComID':'TZ_GD_TJX_COM','PageID':'TZ_SEND_REF_STD','OperateType':'HTML','comParams':{'tz_app_ins_id':'" + SurveyBuild.appInsId + "','winWidth':'" + winWidth + "','winHeight':'" + winHeight + "','pdfFileUrl':'" + refFileUrl + "'}}";
					pdfReaderUrl = pdfReaderUrl + window.escape(params);
			
					$.layer({
						type: 2,
						title: false,
						fix: true,
						closeBtn: false,
						shadeClose: false,
						shade: [0.3, '#000', true],
						border: [3, 0.3, '#000', true],
						offset: ['0%', ''],
						area: [winWidth + 'px', winHeight + 'px'],
						move: true,
						iframe: {
							src: pdfReaderUrl
						}
					});
				}
				
			</script>
</head>
