<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>参考资料</title>  
<style type="text/css">
*{
	margin: 0px;
	padding: 0px;
}
body{
	height: 100%; 
}
.ref-material-container{
	width:820px;
	height:auto;
	font-family: 'Microsoft YaHei';
	color: #333;
	font-size: 14px;
} 
.score-process{
	min-height: 85px;
} 
.score-process .header,.stu-appinfo .header{
	height: 35px;
	line-height: 35px;
	padding: 0 5px;
	background: #8f5dc0;
	color: #fff;
	font-weight: bold;
}
.score-process .content{
	padding: 5px;
} 
.score-process .score-label{
	display: inline-block;
	margin: 5px;
	background: #CCC5D9;
	padding: 5px 10px; 
	border-radius: 5px;
}
.stu-appinfo .content{
	height:430px;
}
</style>
<script>
	
</script>
</head> 
<body>
	<div class="ref-material-container">
		<div class="score-process">
			<div class="header">自动打分依据</div>
			<div class="content">
				%bind(:1)
			</div>
		</div>
		<div class="stu-appinfo">
			<dir class="header">考生信息</dir>
			<div class="content">
				<iframe id="ref-material-stuinfo" width="100%" height="100%" frameborder="no" src="%bind(:2)"></iframe>
			</div>
		</div>
	</div>
</body>
</html>
